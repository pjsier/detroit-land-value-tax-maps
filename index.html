<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="azure-maps-key" content="%VITE_AZURE_MAPS_KEY%" />
    <script
      defer
      data-domain="detroit-land-value-tax-maps.us-east-1.linodeobjects.com"
      src="https://plausible.io/js/script.js"
    ></script>
    <title>Detroit Land Value Tax Maps</title>
    <meta
      name="description"
      content="Mapping data for the proposed Detroit Land Value Tax plan"
    />

    <meta property="og:title" content="Detroit Land Value Tax Maps" />
    <meta
      property="og:description"
      content="Mapping data for the proposed Detroit Land Value Tax plan"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://detroit-land-value-tax-maps.us-east-1.linodeobjects.com/index.html"
    />
    <meta
      property="og:image"
      content="https://detroit-land-value-tax-maps.us-east-1.linodeobjects.com/map.png"
    />
    <meta property="og:image:width" content="1017" />
    <meta property="og:image:height" content="640" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Detroit Land Value Tax Maps" />
    <meta
      name="twitter:description"
      content="Mapping data for the proposed Detroit Land Value Tax plan"
    />
    <meta
      name="twitter:image:src"
      content="https://detroit-land-value-tax-maps.us-east-1.linodeobjects.com/map.png"
    />
    <meta
      name="twitter:image:alt"
      content="Screenshot of Detroit land value tax map with parcels highlighted"
    />
  </head>
  <body>
    <main>
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="legend">
        <div id="geocoder-container">
          <div
            id="geocoder"
            role="combobox"
            aria-haspopup="listbox"
            aria-expanded="false"
          >
            <svg
              aria-hidden="true"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 13 13"
            >
              <path
                fill="currentColor"
                d="M9.291 8.176h-.587l-.208-.2A4.81 4.81 0 0 0 9.663 4.83 4.831 4.831 0 1 0 4.83 9.663a4.81 4.81 0 0 0 3.144-1.167l.201.208v.587L11.893 13 13 11.893 9.291 8.176zm-4.46 0a3.34 3.34 0 0 1-3.344-3.345A3.34 3.34 0 0 1 4.83 1.487 3.34 3.34 0 0 1 8.176 4.83a3.34 3.34 0 0 1-3.345 3.345z"
              ></path>
            </svg>
            <input
              type="text"
              id="geocoder-search"
              class=""
              name="search"
              aria-label="Search for an address"
              placeholder="Search for an address"
              aria-autocomplete="list"
              aria-controls="geocoder-results"
            />
            <button
              type="button"
              class="delete"
              id="geocoder-clear"
              aria-label="Clear search input"
            ></button>
          </div>
          <ul id="geocoder-results" role="listbox" class="hidden"></ul>
        </div>
        <div class="content">
          <h1>Detroit Land Value Tax</h1>
          <p>Estimated Tax Change (Residential)</p>
          <div class="scale">
            <div class="scale-parcels"></div>
            <div class="labels-parcels">
              <span>-25%</span>
              <span>+25%</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
