<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detroit Land Value Tax Maps</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./img/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/icon-180x180.png" />
  </head>
  <body>
    <main>
      <div id="map-container">
        <div id="map"></div>
      </div>
      <div id="legend">
        <div class="content">
          <h1>Land Value Tax</h1>
          <p>Estimated Change (Residential)</p>
          <div class="scale">
            <div class="scale-parcels"></div>
            <div class="labels-parcels">
              <span>-25%</span>
              <span>+25%</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
